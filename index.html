<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="shortcut icon" href="/imgs/brick.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Curriculo do Povo</title>
  </head>
  <body>
    <h1 class="h1">Bem-Vindo ao Currículo do Povo</h1>
    <main class="main" id="curriculo">
      <form class="form">
        <div class="form-section">
          <h3>Dados Pessoais</h3>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="formFile" class="form-label">Foto</label>
              <input class="form-control" type="file" id="formFile" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome Completo</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Digite seu nome completo"
              />
            </div>
            <div class="col-md-6">
              <label for="cep" class="form-label">Cep</label>
              <input
                type="text"
                class="form-control"
                id="cep"
                onblur="buscaCep(this.value)"
                maxlength="9"
                placeholder="Digite seu CEP"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="rua" class="form-label">Rua</label>
              <input
                type="text"
                class="form-control"
                id="rua"
                maxlength="60"
                placeholder="Digite o nome da sua rua"
              />
            </div>
            <div class="col-md-6">
              <label for="bairro" class="form-label">Bairro</label>
              <input
                type="text"
                class="form-control"
                id="bairro"
                maxlength="40"
                placeholder="Digite o nome do seu bairro"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="cidade"
                maxlength="40"
                placeholder="Digite o nome da sua cidade"
              />
            </div>
            <div class="col-md-6">
              <label for="uf" class="form-label">Estado</label>
              <input
                type="text"
                class="form-control"
                id="uf"
                maxlength="2"
                placeholder="Digite a sigla do seu estado (Ex: RJ)"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                id="telefone"
                placeholder="Digite seu número de telefone"
              />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu e-mail"
              />
            </div>
          </div>
        </div>

        <div class="form-section">
          <h3>Formação Acadêmica</h3>
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="nomeEscola" class="form-label"
                >Nome da escola / universidade / curso</label
              >
              <input
                type="text"
                class="form-control"
                id="nomeEscola"
                placeholder="Digite o nome da escola/universidade/curso"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nivel" class="form-label">Nível</label>
              <input
                type="text"
                class="form-control"
                id="nivel"
                placeholder="Digite o nível de formação (Ex: Ensino Médio, Superior)"
              />
            </div>
            <div class="col-md-6">
              <label for="dataConclusao" class="form-label"
                >Data da conclusão</label
              >
              <input
                type="text"
                class="form-control"
                id="dataConclusao"
                placeholder="Digite a data de conclusão (Ex: 12/2023)"
              />
            </div>
          </div>
        </div>

        <div class="form-section">
          <h3>Experiência Profissional</h3>

            <div class="row mb-3">
              <div class="col-md-12">
                <label for="nomeEmpresa" class="form-label">Nome da empresa</label>
                <input
                    type="text"
                    class="form-control"
                    id="nomeEmpresa"
                    placeholder="Digite o nome da empresa"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="cargo" class="form-label">Cargo</label>
                <input
                    type="text"
                    class="form-control"
                    id="cargo"
                    placeholder="Digite o cargo ocupado"
                />
              </div>
              <div class="col-md-6">
                <label for="periodo" class="form-label">Período</label>
                <input
                    type="text"
                    class="form-control"
                    id="periodo"
                    placeholder="Digite o período (Ex: Jan 2020 - Dez 2021)"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="principalAtividade" class="form-label"
                >Principal Atividade</label
                >
                <input
                    type="text"
                    class="form-control"
                    id="principalAtividade"
                    placeholder="Descreva a principal atividade realizada"
                />
              </div>
            </div>

        </div>

        <div class="text-center">
          <button type="button" id="generate-pdf" class="btn btn-primary">
            Gerar PDF
          </button>
        </div>

      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
