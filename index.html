<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerador de Currículo</h1>
    </header>
    <main>
        <form id="cvForm">
            <section>
                <h2>Dados Pessoais</h2>
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="street">Rua:</label>
                <input type="text" id="street" name="street" required>

                <label for="neighborhood">Bairro:</label>
                <input type="text" id="neighborhood" name="neighborhood" required>

                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">Estado:</label>
                <input type="text" id="state" name="state" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </section>

            <section>
                <h2>Formação Acadêmica</h2>
                <label for="education">Nome da escola/universidade/curso:</label>
                <input type="text" id="education" name="education" required>

                <label for="level">Nível:</label>
                <input type="text" id="level" name="level" required>

                <label for="graduation-date">Data da conclusão:</label>
                <input type="date" id="graduation-date" name="graduation-date" required>
            </section>

            <section id="work-experience-section">
                <h2>Experiência Profissional</h2>
                <div id="work-experience-container">
                    <div class="work-experience">
                        <label for="company-0">Nome da empresa:</label>
                        <input type="text" id="company-0" name="company[]" required>

                        <label for="position-0">Cargo:</label>
                        <input type="text" id="position-0" name="position[]" required>

                        <label for="period-0">Período:</label>
                        <input type="text" id="period-0" name="period[]" required>

                        <label for="activity-0">Principal Atividade:</label>
                        <textarea id="activity-0" name="activity[]" required></textarea>
                    </div>
                </div>
                <button type="button" id="add-work-experience">Adicionar Mais Experiência</button>
            </section>

            <button type="submit">Gerar PDF</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Gerador de Currículo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
