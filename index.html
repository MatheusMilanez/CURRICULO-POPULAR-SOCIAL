<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="shortcut icon" href="/imgs/brick.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Curriculo do Povo</title>
  </head>
  <body>
    <main class="main">
      <h1 class="h1">Bem-Vindo ao Curriculo do Povo</h1>

      <form action="" class="form">
        <h3 class="h3">Dados Pessoais</h3>
        <section class="dados-pessoais">
          <div class="mb-3">
            <label for="formFile" class="form-label">Foto</label>
            <input class="form-control" type="file" id="formFile" />
          </div>
          <!--FIm div-->

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nome Completo</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Digite seu nome completo"
              required
            />
          </div>
          <!--FIm div-->
          <div class="mb-3">
            <label for="cep" class="form-label">Cep</label>
            <input
              type="text"
              class="form-control"
              id="cep"
              maxlength="9"
              placeholder="Digite seu CEP"
              onblur="buscaCep(this.value);"
              required
            />
          </div>
          <!--FIm div-->
          <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input
              type="text"
              class="form-control"
              id="rua"
              maxlength="60"
              placeholder="Digite o nome da sua rua"
              required
            />
          </div>
          <!--FIm div-->
          <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="bairro"
              maxlength="40"
              placeholder="Digite o nome do seu bairro"
              required
            />
          </div>
          <!--FIm div-->

          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input
              type="text"
              class="form-control"
              id="cidade"
              maxlength="40"
              placeholder="Digite o nome da sua cidade"
              required
            />
          </div>
          <!--FIm div-->

          <div class="mb-3">
            <label for="cidade" class="form-label">Estado</label>
            <input
              type="text"
              class="form-control"
              id="uf"
              maxlength="2"
              placeholder="Digite a sigla do seu estado (Ex: RJ)"
              required
            />
          </div>
          <!--FIm div-->

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Telefone</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Digite seu número de telefone"
              required
            />
          </div>
          <!--FIm div-->

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >E-mail</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <!--FIm div-->
        </section>
        <!--FIm Section-->

        <h3 class="h3">Formação Acadêmica</h3>
        <button id="Download">Download pdf</button>
        <section class="dados-pessoais"></section>
      </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
